<form class="form-horizontal" autocomplete="off" #facilityForm="ngForm">
    <abp-modal-header [title]="!data?.id?'Add facility':'Edit facility'" (onCloseClick)="dialogRef.close()">
    </abp-modal-header>
    <div class="modal-body" style="max-height: 500px; overflow-y: auto;">
        <div class="form-group row required">
            <label for="" class="mt-4 mr-3 col-3">Facility name:</label>
            <mat-form-field appearance="outline" class="col-8">
                <input matInput name="facilityName" type="text" class="form-control" [(ngModel)]="facility.facilityName"
                    required>
            </mat-form-field>
        </div>
        <div class="form-group row required">
            <label for="" class="mt-3 mr-3 col-3">Capacity:</label>
            <mat-form-field appearance="outline" class="col-8"> 
                <input matInput name="capacity" type="number" class="form-control " [(ngModel)]="facility.capacity" required>
            </mat-form-field>
        </div>
        <div class="form-group row">
            <label for="" class="mt-3 mr-3 col-3">
                Is building:
            </label>
            <div class="col-3">
                <mat-slide-toggle name="building" [(ngModel)]="this.facility.building " class="mt-3"
                    (change)="isSelectBuilding =!isSelectBuilding"> </mat-slide-toggle>
            </div>
            <label for="" class="mt-3 mr-3 col-3">
                Not for personal:
            </label>
            <div class="col-2">
                <div class="form-group row">
                    <mat-slide-toggle name="notForPersonal" class="mt-3" [(ngModel)]="facility.notForPersonal">
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="mt-1 mr-3 col-3">
                Is available:
            </label>
            <div class="col-6">
                <mat-slide-toggle name="available1" [(ngModel)]="facility.available"></mat-slide-toggle>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="mt-1 mr-3 col-3">
                For club event:
            </label>
            <div class="col-6">
                <mat-slide-toggle name="available2" [(ngModel)]="facility.forClubEvent"></mat-slide-toggle>
            </div>
        </div>
        <div *ngIf=" facility.building== false">
            <label for="" class="mt-2 mr-3 col-3">
                Building:
            </label>
            <mat-form-field appearance="outline" class="w-50 col-8">
                <mat-select [(ngModel)]="selectedBuilding" name="buildingSelect" placeholder="Select building">
                    <mat-option *ngFor="let building of listBuilding" [value]="building">
                        {{building.facilityName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div style="background-color: white;" align="end" class="d-flex justify-content-edn" mat-dialog-actions="">
        <button class="btn btn-default cancel-banks mr-3" mat-dialog-close>Cancel</button>
        <button class="btn btn-primary" [disabled]=" !facilityForm.valid" (click)="saveAndClose()">Save</button>
    </div>
</form>
