<div class="">
    <div class="card-heder">
        <h3>
            Facility Schedule for: {{currentDate}}
        </h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table w-100">
                <thead>
                    <tr>
                        <th>Slot</th>
                        <th *ngFor="let slot of listSlot">{{slot}}</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let facility of facilityList">
                        <td>{{facility.facilityName}}</td>
                        <td *ngFor="let slot of listSlot">
                            <strong class="text-danger">
                                {{filRequestToTable(slot,facility)}}
                            </strong>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        <div class="text-right">
            <button class="btn btn-danger" mat-dialog-close>Close</button>
        </div>
    </div>
</div>
