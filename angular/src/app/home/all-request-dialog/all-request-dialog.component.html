<section class="content px-2">
    <div class="container-fluid">

        <div class="">
            <div class="cared-header row p-3">
                <div class="col col-6">
                    <h3>Your request list</h3>
                </div>
                <div class="col col-6">
                    <div class="form-group row">
                        <button class="btn btn-primary mr-2"><i class="fas fa-search"></i></button>
                        <input type="text" class="form-control w-75">
                    </div>
                    <!-- <div class="form-group row">
                        <button style="width: 130px ;" class="btn btn-danger mr-2">aa</button>
                        <button style="width: 130px ;" class="btn btn-warning">bb</button>
                    </div> -->

                </div>
            </div>

            <div class="card-body" >
                <p *ngFor="let item of requestList | paginate: { id:'pendingPaging', itemsPerPage: 10, currentPage: pendingPageNum }">
                    <mat-card class="pointer" (click)="viewRequest(item)" >
                        <div class="row justify-content-between pr-4 ">
                            <span> Create date: {{item.dateCreated | date:"dd/MM/yyyy"}}</span>
                            <div class="w-25 row justify-content-end">
                                <span style="height: fit-content;" class="mt-2 px-3 py-1 mx-auto"
                                    [ngClass]="item.status=='APPROVED'?'badge badge-pill badge-success':item.status=='REJECT'?'badge badge-pill badge-danger':item.status=='PENDING'?'badge badge-pill badge-primary':''">{{item.status=='REJECT'?'REJECTED':item.status}}</span>
                                <button [disabled]="item.status=='APPROVED' || item.status == 'REJECT'" class="btn btn-danger float-right ml-2 btn-sm" (click)="deleteRequest(item); $event.stopPropagation()"><i class="fas fa-trash-alt mr-2"
                                        ></i>delete</button>
                            </div>
                        </div>
                    </mat-card>
                </p>
                <div class="row">
                    <div class="col-8">
                        <pagination-controls id="pendingPaging" (pageChange)="pendingPageNum = $event"></pagination-controls>
                    </div>
                    <div class="col-4 text-right">
                        <button class="btn btn-danger float-right" mat-dialog-close>close</button>
                    </div>
                </div>
              
                
            </div>
           
        </div>
    </div>
</section>
