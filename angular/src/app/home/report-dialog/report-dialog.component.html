<div class="card-header">
    <h3>
        Report
    </h3>
</div>
<div class="card-body">
    <form class="form-horizontal" autocomplete="off" #reportForm="ngForm">
        <div class="form-group row">
            <label for="" class="col-3">Subject</label>
            <mat-form-field appearance="outline" class="col-8">
                <input type="text" matInput [(ngModel)]="report.subject" placeholder="subject" name="subject" required>
            </mat-form-field>
        </div>
        <div class="for-group row">
            <label for="" class="col-3">Message</label>
            <mat-form-field class="col-8" appearance="outline">
                <textarea matInput placeholder="message" [(ngModel)]="report.message" name="message"></textarea>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-default mr-2" (click)="ref.close()">Cancel</button>
            <button class="btn btn-primary" (click)="submitReport()" [disabled]="!reportForm.valid">Submit</button>
        </div>
    </form>
</div>
